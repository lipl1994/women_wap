<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scaleable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <script type="text/javascript" src="./js/axios.js"></script>
    <script src="./js/common.js"></script>
    <title>用户设置</title>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <span class="back"></span>
            <h2 class="set-title">用户注册</h2>
        </div>
        <div class="register-main">
            <p>
                <input class="set-name" type="text" placeholder="设置昵称">
            </p>
            <p class="rule">2-12个字，请勿包含特殊符号</p>
            <p>
                <input type="password" class="set-password" placeholder="设置密码">
            </p>
            <p class="rule">限6-15个字，区分大小写</p>
            <p>
                <input type="password" class="confirm-pwd" placeholder="确认密码">
            </p>

            <button class="finish-btn">完成</button>
        </div>
    </div>
<script src="./js/userSet.js"></script>
</body>

</html>
